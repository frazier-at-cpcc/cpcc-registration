# CPCC Enrollment Data Sync
# Triggers the Supabase Edge Function every 3 minutes to refresh enrollment data
#
# Required secrets:
#   SUPABASE_URL: Your Supabase project URL (e.g., https://xxx.supabase.co)
#   SUPABASE_ANON_KEY: Your Supabase anonymous/public key

name: CPCC Enrollment Sync

on:
  schedule:
    # Run every 3 minutes
    - cron: '*/3 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger Supabase Edge Function
        id: trigger
        run: |
          echo "Triggering CPCC enrollment sync at $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/sync-cpcc-enrollment")

          # Extract HTTP status code (last line)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          # Extract response body (all but last line)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          # Check for success
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "Sync completed successfully"
            echo "result=success" >> $GITHUB_OUTPUT
          elif [ "$HTTP_CODE" -eq 409 ]; then
            echo "Sync skipped - another job is running"
            echo "result=skipped" >> $GITHUB_OUTPUT
          else
            echo "Sync failed with status $HTTP_CODE"
            echo "result=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Report Status
        if: always()
        run: |
          echo "Sync result: ${{ steps.trigger.outputs.result }}"
